<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoOpalTravel - Timeless Journeys</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #201e1e;
        }

        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('pexels-alex-borghi-865852-2291648.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        nav {
            position: absolute;
            top: 20px;
            right: 50px;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: rgb(11, 11, 11);
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #ff9800;
        }

        .hero-content {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Efek sliding text */
        .sliding-text {
            font-size: 48px;
            font-weight: bold;
            height: 60px;
            overflow: hidden;
            position: relative;
        }

        .sliding-text span {
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .sliding-text span.active {
            opacity: 1;
        }

        .hero-content p {
            font-size: 20px;
            margin: 10px 0 20px;
        }

        .btn {
            padding: 10px 20px;
            background: #ff9800;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #e68900;
        }
    </style>
</head>
<body>
    <header class="hero">
        <nav>
            <ul>
                <li><a href="#home">Log In or Sig In</a></li>
                <li><a href="#home">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="https://www.instagram.com/naufalarfnn" target="_blank">Contact us</a></li>
                <li><a href="#destinations">Destinations</a></li>
                <li><a href="#packages">Travel Packages</a></li>
                <li><a href="#testimonials">Testimonials</a></li>
                <li><a href="#faq">FAQ</a></li>
            </ul>
        </nav>
        <div class="hero-content">
            <div class="sliding-text">
                <span class="active">GoOpalTravel.com</span>
                <span>Timeless Journeys</span>
                <span>Unforgettable Memories</span>
                <span>Explore the World</span>
            </div>
            <p>"GoOpalTravel - Timeless Journeys, Unforgettable Memories."</p>
            <button class="btn">Read more</button>
        </div>
    </header>

    <script>
        const texts = document.querySelectorAll('.sliding-text span');
        let index = 0;

        function changeText() {
            texts[index].classList.remove('active');
            index = (index + 1) % texts.length;
            texts[index].classList.add('active');
        }

        setInterval(changeText, 3000); // Ganti teks setiap 3 detik
    </script>

</body>
</html>
